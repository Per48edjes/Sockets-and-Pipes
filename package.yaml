name: sockets-and-pipes
version: 0.1.0.0
github: "Per48edjes/sockets-and-pipes"
license: BSD-3-Clause
author: "Ravi Dayabhai"
maintainer: "r.i.dayabhai@gmail.com"
copyright: "2025 Ravi Dayabhai"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/Per48edjes/sockets-and-pipes#readme>

dependencies:
  - base >= 4.7 && < 5

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints
  - -fdefer-typed-holes

library:
  source-dirs: src
  dependencies:
    - relude
    - directory
    - filepath
    - resourcet
    - text
    - network
    - safe-exceptions
  default-extensions:
    - BlockArguments
    - TypeApplications
    - ScopedTypeVariables
    - QuasiQuotes

executables:
  sockets-and-pipes-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - sockets-and-pipes

tests:
  sockets-and-pipes-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - sockets-and-pipes
